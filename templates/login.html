{% extends "base.html"%}

{% block title %} Login {% endblock %}

{% block content%}
<section id="seccion">
    <div id="conte-form">
        {% if messages %}
        {% for mensaje in messages %}
        {% if mensaje.tags == 'error' %}
        <div class="aviso rojo">
            {{mensaje}}
        </div>
        {% endif %}
        {% endfor%}
        {% endif %}

        <form method="post" action=''>
            {% csrf_token %}
            <div class="form-titulo">
                <a href="#">LOGIN </a>
                <div id="lin-div"></div>
                <a href="{% url 'registro' %}"> REGISTRO</a>
            </div>

            <hr />
            <div id="box-login">
                <div class="form-campos">
                    <label for="control">control</label>
                    <input type="text" class="input-campo" name="control" />
                </div>

                <div class="form-campos">
                    <label for="psword">contrase√±a</label>
                    <input type="password" class="input-campo" name="psword" />
                </div>
                <div class="btn-enviar">

                    <button type="submit">Enviar</button>
                </div>
            </div>

        </form>
    </div>
</section>
{% endblock %}
