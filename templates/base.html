{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos-inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <script type="text/javascript" src="{% static 'js/alertas.js' %}"></script>
    <title>
        {% block title%} {% endblock %}
    </title>

</head>

<body>
    <div id="container">
        <header id="cabezera">
            <div id="logo">
                <img src="{% static 'img/logo_cab.png' %}" alt="logo" />                
            </div>
        </header>
        {% block content%}

        {% endblock%}

    </div>

</body>

</html>
